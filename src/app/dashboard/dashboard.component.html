<mat-toolbar color="primary">
  <span>Dashboard</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <span>{{userName}}</span>
  <button mat-button (click)="logOut()">Wyloguj</button>
</mat-toolbar>

<ngx-widget-grid [rows]="100" [columns]="100" [showGrid]="true">
  <ngx-widget *ngFor="let widget of widgets" [(position)]="widget.position" [movable]="true" [resizable]="true">
    <div style="height:100%;width:100%; display:flex;">
      <div style="height:100%;width:100%; padding:10px; background-color: rgb(140, 198, 0);">
      </div>
    </div>
  </ngx-widget>
</ngx-widget-grid>
